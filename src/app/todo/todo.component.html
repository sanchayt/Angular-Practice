<div class="container main">
  <h1 class="titleTodo">Item's List</h1>
  <div class="addItem">
    <input [(ngModel)]="newItem" placeholder="Add Item" class="addText">
    <button class="addButton" (click)="pushItem()">Add</button>
  </div>
  <ul>
    <li *ngFor= "let i of items; let ind = index">
      {{i.name}}
      <span class="close" (click)="removeItem(ind)">x</span>
      <span class="price">${{i.price}}</span>
      <span class="category">{{i.category}}</span>
    </li>
  </ul>
</div>
